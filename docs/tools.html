<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Toolbox - Categories</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8; /* Light blue-gray background */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #2c3e50; /* Dark blue-gray */
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .category-item {
            background-color: #e6f2ff; /* Light blue for category items */
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            overflow: hidden; /* Ensures border-radius applies to children */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .category-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 123, 255, 0.25);
        }
        .category-item a {
            display: block;
            padding: 30px 20px;
            text-decoration: none;
            color: #0056b3; /* Darker blue for links */
            font-weight: 700;
            font-size: 1.5em;
            transition: background-color 0.2s ease;
        }
        .category-item a:hover {
            background-color: #d1e5fa; /* Lighter blue on hover */
            color: #003f7f;
        }
        .category-item p {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
            padding: 0 20px 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .category-list {
                grid-template-columns: 1fr; /* Stack on smaller screens */
                gap: 20px;
            }
            .category-item a {
                font-size: 1.3em;
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Our Tools</h1>

        <ul class="category-list">
            <li class="category-item">
                <a href="fintools.html">
                    Financial Tools
                    <p>Manage your money, plan investments, and optimize taxes.</p>
                </a>
            </li>
            <li class="category-item">
                <a href="health_tools_dashboard.html">
                    Health & Wellness Tools
                    <p>Track fitness, nutrition, and well-being goals.</p>
                </a>
            </li>
            <li class="category-item">
                <a href="productivity_tools_dashboard.html">
                    Productivity Tools
                    <p>Boost your efficiency and organize your tasks.</p>
                </a>
            </li>
            </ul>
    </div>
</body>
</html>
